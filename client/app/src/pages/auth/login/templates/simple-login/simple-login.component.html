<div  *ngIf="!authentication.requireAuthCode">
  <div *ngIf="appDataService.public.receivers.length === 1">
    <div class="form-group">
         <input class="form-control" name="password"  [(ngModel)]="loginData.loginPassword" placeholder="{{'Password' | translate}}" type="password" required />
    </div>
    <div class="form-group">
      <button id="login-button" class="btn btn-primary" [disabled]="authentication.loginInProgress || loginData.loginPassword.length==0" (click)="authentication.login(0, loginData.loginUsername, loginData.loginPassword)" type="submit">
        <i class="fa-solid fa-sign-in-alt"></i>
        <span>{{'Log in'|translate}}</span>
      </button>

      <span id="forgot-button">
        <a class="btn btn-outline-secondary" href="#/login/passwordreset">{{'Forgot password?'|translate}}</a>
      </span>
    </div>
  </div>

  <div *ngIf="appDataService.public.receivers.length !== 1">
    <div class="form-group">
      <label>{{'Please select your account:'|translate}}</label>

      <ng-select [clearable]="false" [ngModelOptions]="{standalone: true}" [(ngModel)]="loginData.loginUsername">
        <ng-option *ngFor="let item of appDataService.public.receivers" [value]="item.id">{{item.name}}</ng-option>
      </ng-select>

    </div>

    <div *ngIf="loginData.loginUsername">
      <div class="form-group">
        <label>{{'Now type your password, then click \'Log in\':'|translate}}</label>
        <input class="form-control" name="password" [(ngModel)]="loginData.loginPassword" type="password" required />
      </div>

      <div class="form-group">
        <button id="login-button" class="btn btn-primary" [disabled]="authentication.loginInProgress || loginData.loginPassword.length==0" (click)="authentication.login(0, loginData.loginUsername, loginData.loginPassword)" type="submit">
          <i class="fa-solid fa-sign-in-alt"></i>
          <span>&nbsp;{{'Log in'|translate}}</span>
        </button>

        <span id="forgot-button">
          <a class="btn btn-outline-secondary" href="/#/login/passwordreset">{{'Forgot password?'|translate}}</a>
        </span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="authentication.requireAuthCode">
  <div class="form-group">
    <label>{{'Enter the two factor authentication code'|translate}}</label>
    <input class="form-control" [(ngModel)]="loginData.loginAuthCode" type="text" size="6" maxlength="6" required />
  </div>

  <button id="login-button" class="btn btn-primary" [disabled]="authentication.loginInProgress || loginData.loginUsername.length == 0" (click)="authentication.login(0, loginData.loginUsername, loginData.loginPassword, loginData.loginAuthCode)" type="submit">
    <i class="fa-solid fa-sign-in-alt"></i>
    <span>{{'Log in'|translate}}</span>
  </button>
</div>
