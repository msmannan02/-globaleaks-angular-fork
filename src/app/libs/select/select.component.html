<div class="container mt-4">

  <ng-select [items]="defaultBindingsList" [(ngModel)]="selectedCity">

  </ng-select>

  <br>
  Selected city object: {{selectedCity | json}}
  <br>
  <hr>

  <ng-select [items]="people" bindLabel="name" [loading]="peopleLoading" class="ng-select-bootstrap"
    placeholder="Select People">
  </ng-select>


  <br />
  <ng-select [items]="people" [multiple]="true" [loading]="peopleLoading" [closeOnSelect]="false" [searchable]="true"
    bindLabel="name" placeholder="Select people" [(ngModel)]="selectedPeople" class="form-control">
  </ng-select>
</div>
